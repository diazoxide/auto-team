[files]
extend-exclude = [
    "*.json",
    "*.yaml",
    "*.yml", 
    "go.sum",
    "go.mod",
    "build/",
    "dist/",
    "agents/",
    "shared/",
    "*.tar.gz",
    "*.zip"
]